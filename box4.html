<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Seater Flying Taxi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        /* Navbar animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        nav {
            animation: fadeIn 1s ease-in-out;
        }

        /* Button animation */
        @keyframes glowMove {
            0% {
                transform: translateY(0);
                box-shadow: 0 0 5px #ff6b6b;
            }

            50% {
                transform: translateY(-5px);
                box-shadow: 0 0 20px #ff6b6b;
            }

            100% {
                transform: translateY(0);
                box-shadow: 0 0 5px #ff6b6b;
            }
        }

        .glow-btn {
            animation: glowMove 2s infinite;
        }
    </style>
</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-indigo-600 to-purple-600 p-4 text-center shadow-lg sticky top-0 z-50">
        <h1 class="text-3xl font-extrabold text-white tracking-wide"> 4 Seater Flying Taxi</h1>
        <a href="index.html" class="text-gray-200 hover:text-white text-base font-medium">Home</a>
    </nav>

    <!-- Booking Section -->
    <section class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6 max-w-6xl mx-auto">

        <!-- Pickup Box -->
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-xl font-semibold mb-4 text-center text-indigo-600">Pickup Details</h2>
            <input type="text" id="pickup" placeholder="Pickup Address" class="w-full border rounded-lg p-2 mb-2">
            <input type="text" id="pickupName" placeholder="Name" class="w-full border rounded-lg p-2 mb-2">
            <input type="tel" id="pickupPhone" placeholder="Phone Number" class="w-full border rounded-lg p-2">
        </div>

        <!-- Destination Box -->
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-xl font-semibold mb-4 text-center text-purple-600">Destination Details</h2>
            <input type="text" id="destination" placeholder="Destination Address"
                class="w-full border rounded-lg p-2 mb-2">
            <input type="text" id="destName" placeholder="Name" class="w-full border rounded-lg p-2 mb-2">
            <input type="tel" id="destPhone" placeholder="Phone Number" class="w-full border rounded-lg p-2">
        </div>
    </section>

    <!-- Book Button -->
    <div class="text-center my-6">
        <button onclick="bookNow()"
            class="glow-btn bg-red-500 hover:bg-red-600 text-white py-3 px-8 rounded-lg font-bold text-lg">
            ðŸš€ Book Now
        </button>
    </div>

    <!-- Map + Bill -->
    <section class="p-6 max-w-6xl mx-auto">
        <div id="map" class="h-80 rounded-xl shadow-lg"></div>
        <div id="bill" class="bg-white mt-6 p-4 rounded-xl shadow-lg hidden">
            <h3 class="text-lg font-bold mb-2">Ride Bill</h3>
            <p id="distance"></p>
            <p id="price"></p>
        </div>
    </section>

    <script>
        // Initialize Map
        const map = L.map('map').setView([28.7041, 77.1025], 11); // Default Delhi
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let markerPickup, markerDest;

        // Geocode using Nominatim (free)
        async function getCoordinates(address) {
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${address}`);
            const data = await res.json();
            if (data.length === 0) return null;
            return [parseFloat(data[0].lat), parseFloat(data[0].lon)];
        }

        // Book Now function
        async function bookNow() {
            const pickup = document.getElementById('pickup').value;
            const destination = document.getElementById('destination').value;

            if (!pickup || !destination) {
                alert("Please enter both Pickup and Destination!");
                return;
            }

            const pickupCoords = await getCoordinates(pickup);
            const destCoords = await getCoordinates(destination);

            if (!pickupCoords || !destCoords) {
                alert("Invalid address entered!");
                return;
            }

            if (markerPickup) map.removeLayer(markerPickup);
            if (markerDest) map.removeLayer(markerDest);

            markerPickup = L.marker(pickupCoords).addTo(map).bindPopup("Pickup").openPopup();
            markerDest = L.marker(destCoords).addTo(map).bindPopup("Destination").openPopup();

            const group = new L.featureGroup([markerPickup, markerDest]);
            map.fitBounds(group.getBounds());

            // Get distance using OSRM API
            const routeRes = await fetch(`https://router.project-osrm.org/route/v1/driving/${pickupCoords[1]},${pickupCoords[0]};${destCoords[1]},${destCoords[0]}?overview=false`);
            const routeData = await routeRes.json();
            const distanceKm = routeData.routes[0].distance / 1000;
            const price = (distanceKm * 50).toFixed(2);

            // Show Bill
            document.getElementById('bill').classList.remove('hidden');
            document.getElementById('distance').innerText = "Distance: " + distanceKm.toFixed(2) + " km";
            document.getElementById('price').innerText = "Price: â‚¹" + price;
        }
    </script>
</body>

</html>
